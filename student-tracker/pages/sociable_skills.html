<!-- sociable_skills.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sociable Skills</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sociable Skills</h1>
  </header>

  <div class="skills-section">
    <label>Teamwork: <span id="teamwork-value">8</span></label>
    <input type="range" min="1" max="10" value="8" id="teamwork" oninput="updateValue('teamwork-value', this.value)">

    <label>Communication: <span id="communication-value">7</span></label>
    <input type="range" min="1" max="10" value="7" id="communication" oninput="updateValue('communication-value', this.value)">

    <label>Leadership: <span id="leadership-value">9</span></label>
    <input type="range" min="1" max="10" value="9" id="leadership" oninput="updateValue('leadership-value', this.value)">
  </div>

  <script>
    function updateValue(id, value) {
      document.getElementById(id).textContent = value;
    }
  </script>
</body>
</html>
