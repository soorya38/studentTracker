<!-- rewards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards & Achievements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rewards & Achievements</h1>
  </header>

  <div id="rewards-container">
    <!-- Cards for each reward will be dynamically inserted here -->
  </div>

  <script>
    // Fetch data from Firebase
    fetch('https://firebase-endpoint.com/student/123/rewards')
      .then(response => response.json())
      .then(rewards => {
        const rewardsContainer = document.getElementById('rewards-container');
        rewards.forEach(reward => {
          const rewardCard = document.createElement('div');
          rewardCard.className = 'reward-card';
          rewardCard.innerHTML = `<h3>${reward.title}</h3><p>${reward.description}</p>`;
          rewardsContainer.appendChild(rewardCard);
        });
      });
  </script>
</body>
</html>
