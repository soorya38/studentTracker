<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Performance Dashboard</h1>
        </header>
        
        <!-- Row 1: Academic Performance and Attendance -->
        <div class="row">
            <div class="col-md-6">
                <h3>Academic Performance</h3>
                <canvas id="academicChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Attendance</h3>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
        
        <!-- Row 2: Sociable Skills and Strengths/Weaknesses -->
        <div class="row">
            <div class="col-md-6">
                <h3>Sociable Skills</h3>
                <canvas id="skillsChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Strengths & Weaknesses</h3>
                <canvas id="weaknessStrengthChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Academic Performance Chart (Line)
        const academicCtx = document.getElementById('academicChart').getContext('2d');
        const academicChart = new Chart(academicCtx, {
            type: 'line',
            data: {
                labels: ['Math', 'Science', 'History'],
                datasets: [{
                    label: 'Term 1',
                    data: [85, 90, 78],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Attendance Chart (Pie)
        const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(attendanceCtx, {
            type: 'pie',
            data: {
                labels: ['Present', 'Absent'],
                datasets: [{
                    data: [80, 20],
                    backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                }]
            },
            options: {
                responsive: true
            }
        });

        // Sociable Skills (Radar)
        const skillsCtx = document.getElementById('skillsChart').getContext('2d');
        const skillsChart = new Chart(skillsCtx, {
            type: 'radar',
            data: {
                labels: ['Teamwork', 'Communication', 'Leadership', 'Problem Solving'],
                datasets: [{
                    label: 'Skill Level',
                    data: [8, 7, 9, 6],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    pointBackgroundColor: 'rgba(153, 102, 255, 1)'
                }]
            },
            options: {
                responsive: true
            }
        });

        // Weaknesses & Strengths (Bar)
        const weaknessStrengthCtx = document.getElementById('weaknessStrengthChart').getContext('2d');
        const weaknessStrengthChart = new Chart(weaknessStrengthCtx, {
            type: 'bar',
            data: {
                labels: ['Strengths', 'Weaknesses'],
                datasets: [{
                    label: 'Strengths',
                    data: [7, 3],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
